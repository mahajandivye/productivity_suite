<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
      --footer-bg: #e0e0e0;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1f1f1f;
      --footer-bg: #1a1a1a;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    #audio-video {
      position: absolute;
      top: -1000px; /* Hide the actual player */
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .toggle-mode {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .timer, .tasks, .music {
      margin-bottom: 2rem;
    }

    .time {
      font-size: 4rem;
      text-align: center;
    }

    .controls, .inputs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .controls button, .task-input button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: black; }
    .reset { background-color: #dc3545; color: white; }

    .inputs input {
      width: 60px;
      text-align: center;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .task-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .task-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .task-list {
      list-style: none;
      padding-left: 0;
    }

    .task-list li {
      background-color: var(--bg-color);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--footer-bg);
      font-size: 0.9rem;
    }

    .music input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .music button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="bg-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen muted></iframe>
  <iframe id="audio-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <header>
    <h1>Pomodoro Timer</h1>
    <div>
      <span id="modeLabel">Light Mode</span>
      <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
    </div>
  </header>

  <div class="container">
    <div class="timer">
      <div class="inputs">
        <div>
          <label>Work (min)</label><br>
          <input type="number" id="workDuration" value="25" min="1"/>
        </div>
        <div>
          <label>Break (min)</label><br>
          <input type="number" id="breakDuration" value="5" min="1"/>
        </div>
      </div>

      <div class="time" id="display">25:00</div>

      <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
      </div>

      <div class="sound-selector" style="text-align:center;">
        <label>Session End Sound: </label>
        <input type="file" id="soundFile" accept="audio/*"/>
      </div>
    </div>

    <div class="tasks">
      <h3>Tasks</h3>
      <div class="task-input">
        <input type="text" id="taskText" placeholder="Enter task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul class="task-list" id="taskList"></ul>
    </div>

    <div class="music">
      <h3>Search YouTube Music</h3>
      <input type="text" id="musicSearch" placeholder="Search for a song...">
      <button onclick="searchMusic()">Play Music</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Productivity Suite by Divye Mahajan. All rights reserved.
  </footer>

  <script>
    const API_KEY = "AIzaSyABsmSD4rmBq4Dq4jOKmDG3d-cjxNWIvkk";

    // Theme toggle
    function toggleMode() {
      const isDark = document.body.classList.toggle("dark");
      document.getElementById("modeLabel").textContent = isDark ? "Dark Mode" : "Light Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("modeLabel").textContent = "Dark Mode";
      }
      loadTasks();
      loadTimerState();
      loadMusicVideo();
    };

    // Pomodoro Timer
    let timer, timeLeft = 0, isRunning = false, isWorkSession = true;
    let audio = null;

    document.getElementById("soundFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) audio = new Audio(URL.createObjectURL(file));
    });

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      const workMin = parseInt(document.getElementById("workDuration").value);
      const breakMin = parseInt(document.getElementById("breakDuration").value);
      if (timeLeft <= 0) timeLeft = (isWorkSession ? workMin : breakMin) * 60;
      updateDisplay();
      saveTimerState();

      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        saveTimerState();
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          if (audio) audio.play();
          else alert(isWorkSession ? "Work session complete!" : "Break over!");
          isWorkSession = !isWorkSession;
          timeLeft = (isWorkSession ? workMin : breakMin) * 60;
          saveTimerState();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      saveTimerState();
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWorkSession = true;
      timeLeft = parseInt(document.getElementById("workDuration").value) * 60;
      updateDisplay();
      saveTimerState();
    }

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("display").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function saveTimerState() {
      localStorage.setItem("pomodoroState", JSON.stringify({
        timeLeft, isRunning: false, isWorkSession,
        workDuration: document.getElementById("workDuration").value,
        breakDuration: document.getElementById("breakDuration").value
      }));
    }

    function loadTimerState() {
      const saved = JSON.parse(localStorage.getItem("pomodoroState"));
      if (saved) {
        timeLeft = saved.timeLeft;
        isWorkSession = saved.isWorkSession;
        document.getElementById("workDuration").value = saved.workDuration;
        document.getElementById("breakDuration").value = saved.breakDuration;
        updateDisplay();
      }
    }

    // Tasks
    function addTask() {
      const text = document.getElementById("taskText").value.trim();
      if (!text) return;
      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks") || "[]");
      tasks.push(text);
      localStorage.setItem("pomodoroTasks", JSON.stringify(tasks));
      renderTasks();
      document.getElementById("taskText").value = "";
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks") || "[]");
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${task} <button onclick="deleteTask(${i})">âœ•</button>`;
        list.appendChild(li);
      });
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("pomodoroTasks", JSON.stringify(tasks));
      renderTasks();
    }

    function loadTasks() {
      renderTasks();
    }

    // YouTube Background Music
    function searchMusic() {
      const query = document.getElementById("musicSearch").value;
      if (!query) return;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${API_KEY}&type=video&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            localStorage.setItem("lastVideoId", videoId);
            setVideo(videoId);
          } else {
            alert("No music found");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Failed to fetch music");
        });
    }

    function loadMusicVideo() {
      const videoId = localStorage.getItem("lastVideoId");
      if (videoId) setVideo(videoId);
    }

    function setVideo(videoId) {
      const bg = document.getElementById("bg-video");
      const audio = document.getElementById("audio-video");

      bg.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1`;
      audio.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1`;
    }
  </script>
</body>
</html>
