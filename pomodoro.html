<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
      --footer-bg: #e0e0e0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1f1f1f;
      --footer-bg: #1a1a1a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.5rem;
    }

    .toggle-mode {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .timer {
      text-align: center;
    }

    .time {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .controls button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: black; }
    .reset { background-color: #dc3545; color: white; }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .inputs input {
      width: 60px;
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .tasks {
      margin-top: 2rem;
    }

    .tasks h3 {
      margin-bottom: 0.5rem;
    }

    .task-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .task-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .task-input button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .task-list {
      list-style: none;
      padding-left: 0;
    }

    .task-list li {
      background-color: var(--bg-color);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-list button {
      border: none;
      background: transparent;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--footer-bg);
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    .sound-selector {
      text-align: center;
      margin-top: 1.5rem;
    }

    .sound-selector label, .sound-selector input {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
    <div>
      <span id="modeLabel">Light Mode</span>
      <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
    </div>
  </header>

  <div class="container">
    <div class="timer">
      <div class="inputs">
        <div>
          <label>Work (min)</label><br>
          <input type="number" id="workDuration" value="25" min="1" />
        </div>
        <div>
          <label>Break (min)</label><br>
          <input type="number" id="breakDuration" value="5" min="1" />
        </div>
      </div>

      <div class="time" id="display">25:00</div>

      <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
      </div>

      <div class="sound-selector">
        <label for="soundFile">Session End Sound:</label>
        <input type="file" id="soundFile" accept="audio/*">
      </div>
    </div>

    <div class="tasks">
      <h3>Tasks</h3>
      <div class="task-input">
        <input type="text" id="taskText" placeholder="Enter task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul class="task-list" id="taskList"></ul>
    </div>
  </div>

  <footer>
    &copy; 2025 Productivity Suite by Divye Mahajan. All rights reserved.
  </footer>

  <script>
    // Theme Toggle
    function toggleMode() {
      const isDark = document.body.classList.toggle('dark');
      document.getElementById("modeLabel").textContent = isDark ? "Dark Mode" : "Light Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Load theme on startup
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("modeLabel").textContent = "Dark Mode";
      }

      loadTasks();
      loadTimerState();
    };

    // Timer
    let timer;
    let timeLeft = 0;
    let isRunning = false;
    let isWorkSession = true;
    let audio = null;

    document.getElementById("soundFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        audio = new Audio(URL.createObjectURL(file));
      }
    });

    function startTimer() {
      if (isRunning) return;
      isRunning = true;

      const workMinutes = parseInt(document.getElementById('workDuration').value);
      const breakMinutes = parseInt(document.getElementById('breakDuration').value);

      if (timeLeft <= 0) {
        timeLeft = (isWorkSession ? workMinutes : breakMinutes) * 60;
      }

      updateDisplay();
      saveTimerState();

      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        saveTimerState();

        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;

          if (audio) audio.play();
          else alert(isWorkSession ? "Work session complete! Time for a break." : "Break over! Get back to work.");

          isWorkSession = !isWorkSession;
          timeLeft = (isWorkSession ? workMinutes : breakMinutes) * 60;

          saveTimerState();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      saveTimerState();
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWorkSession = true;
      const workMinutes = parseInt(document.getElementById('workDuration').value);
      timeLeft = workMinutes * 60;
      updateDisplay();
      saveTimerState();
    }

    function updateDisplay() {
      const display = document.getElementById("display");
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      display.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function saveTimerState() {
      localStorage.setItem("pomodoroState", JSON.stringify({
        timeLeft,
        isRunning,
        isWorkSession,
        workDuration: document.getElementById('workDuration').value,
        breakDuration: document.getElementById('breakDuration').value
      }));
    }

    function loadTimerState() {
      const saved = JSON.parse(localStorage.getItem("pomodoroState"));
      if (saved) {
        timeLeft = saved.timeLeft;
        isRunning = false;
        isWorkSession = saved.isWorkSession;
        document.getElementById('workDuration').value = saved.workDuration;
        document.getElementById('breakDuration').value = saved.breakDuration;
        updateDisplay();
      }
    }

    // Tasks
    function addTask() {
      const text = document.getElementById("taskText").value.trim();
      if (text === "") return;

      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks") || "[]");
      tasks.push(text);
      localStorage.setItem("pomodoroTasks", JSON.stringify(tasks));

      renderTasks();
      document.getElementById("taskText").value = "";
    }

    function loadTasks() {
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks") || "[]");
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${task} <button onclick="deleteTask(${index})">âœ•</button>`;
        taskList.appendChild(li);
      });
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("pomodoroTasks", JSON.stringify(tasks));
      renderTasks();
    }
  </script>
</body>
</html>
